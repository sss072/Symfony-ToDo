version: "3.8"

services:
  db:
    build: 
      context: ./db
      dockerfile: Dockerfile
    ports: 
      - "3307:3306"
    networks:
      - todo-network
    container_name: db
  todo:
    build:
      dockerfile: Dockerfile
    ports: 
      - "80:8000"
    depends_on:
      - db
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge